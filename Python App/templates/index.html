<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Fake Follower Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #ffcccc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6666;
            box-shadow: 0 0 10px #ff6666;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Instagram Fake Follower Checker</h1>
    <form method="POST">
        <label for="username">Enter Instagram Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <button type="submit">Check Fake Followers</button>
    </form>
    <div class="footer">Project made by - <span style="color: #ff6666;">Rishabh Acharya</span></div>
</body>
</html>
