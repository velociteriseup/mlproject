<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Fake Follower Checker - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .result-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #ffcccc, #ffffff);
        }
        .box {
            background: linear-gradient(145deg, #ff9999, #ffcccc);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px #ffcccc, -5px -5px 15px #ffffff;
            margin-bottom: 10px;
        }
        .box p {
            margin: 0;
            text-align: center;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Instagram Fake Follower Checker</h1>

    <div class="result-box">
        <div class="box">
            <p>Username: {{ username }}</p>
        </div>
        <div class="box">
            <p>Percentage of fake followers: {{ percentage_fake_followers }}%</p>
        </div>
    </div>
</body>
</html>
